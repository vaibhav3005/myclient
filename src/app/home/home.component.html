<table class="table table-stripped">
    <thead>
        <tr>
            <th>id</th>
            <th>title</th>
            <th>description</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
            <td>{{product.id}}</td>
            <td>{{product.title}}</td>
            <td>{{product.description}}</td>
        </tr>
    </tbody>
</table>
